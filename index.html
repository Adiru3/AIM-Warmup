<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMER BIOMETRICS | PRO WARMUP</title>
    <style>
        :root {
            --bg: #0d0d0f;
            --panel: #16161a;
            --accent: #00ff88;
            --secondary: #00e1ff;
            --text: #ffffff;
            --danger: #ff4444;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Подразумевается футуристичный шрифт */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- UI Layout --- */
        header {
            padding: 20px 40px;
            background: var(--panel);
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        /* --- Warmup Section --- */
        .warmup-card {
            background: var(--panel);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            position: relative;
            border: 1px solid #333;
        }

        .timer-val {
            font-size: 100px;
            color: var(--accent);
            margin: 10px 0;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        /* --- SVG Animations --- */
        .anim-container {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Глаза - движение в стороны */
        .svg-eye { width: 100px; fill: var(--secondary); }
        .eye-pupil { animation: eyeMove 2s infinite ease-in-out; }
        @keyframes eyeMove { 0%, 100% { transform: translateX(-20px); } 50% { transform: translateX(20px); } }

        /* Пальцы - таппинг */
        .hand-svg { width: 120px; fill: none; stroke: var(--accent); stroke-width: 2; }
        .finger { animation: fingerTap 0.5s infinite alternate; transform-origin: center; }
        @keyframes fingerTap { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* Лопатки - сжатие */
        .scapula { animation: squeeze 1.5s infinite alternate; }
        @keyframes squeeze { from { transform: scaleX(1); } to { transform: scaleX(0.8); } }

        /* --- Aim Game (Right Side) --- */
        .aim-game {
            background: var(--panel);
            border-radius: 15px;
            border: 1px solid var(--secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #game-canvas {
            width: 100%;
            height: 400px;
            background: #000;
            position: relative;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent);
            transition: transform 0.1s;
        }

        /* --- Buttons --- */
        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 50px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .btn:disabled { background: #444; cursor: not-allowed; }

        .lang-btn {
            background: none; border: 1px solid var(--accent); color: var(--accent);
            margin: 0 5px; cursor: pointer; padding: 5px 10px; border-radius: 3px;
        }

        footer {
            background: var(--panel);
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .donate-link { color: var(--secondary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 24px; font-weight: bold;">ADIRU <span style="color: var(--accent);">BIO-AIM</span></div>
    <div>
        <button class="lang-btn" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" onclick="setLang('ua')">UA</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('tr')">TR</button>
    </div>
</header>

<div class="main-layout">
    <section class="warmup-card">
        <h2 id="step-name">READY?</h2>
        <div class="anim-container" id="animation-zone">
            <svg viewBox="0 0 100 100" class="hand-svg"><circle cx="50" cy="50" r="40" stroke="#333"/></svg>
        </div>
        <div class="timer-val" id="timer">00:00</div>
        <p id="step-desc">Select language and press Start to calibrate your body.</p>
        <button class="btn" id="start-btn" onclick="runWarmup()">START WARMUP</button>
    </section>

    <aside class="aim-game">
        <div style="padding: 15px; border-bottom: 1px solid var(--secondary);">
            AIM BALLS (SCORE: <span id="score">0</span>)
        </div>
        <div id="game-canvas"></div>
        <div style="padding: 10px; font-size: 12px; color: #888;">Warm up your wrist here while you wait.</div>
    </aside>
</div>

<footer>
    <div style="margin-bottom: 10px;">
        <a href="https://github.com/Adiru3" class="donate-link">GITHUB.COM/ADIRU3</a> | 
        <a href="https://adiru3.github.io/Donate/" class="donate-link">SUPPORT / DONATE</a>
    </div>
    <div style="font-size: 11px; color: #666;">Platforms: Crypto, Ko-fi, Donatello, Steam Trade</div>
</footer>

<script>
    const data = {
        ru: {
            steps: [
                {n: "Hardware Check", d: "Проверь локоть (90°) и тепло рук. Протри коврик.", t: 15, type: 'hand'},
                {n: "Near-Far Focus", d: "Фокус: Кончик носа -> Дальний угол комнаты.", t: 30, type: 'eye'},
                {n: "Peripheral Scan", d: "Смотри в центр, замечай объекты по бокам.", t: 30, type: 'eye'},
                {n: "Finger Piano", d: "Быстро стучи пальцами по столу по очереди.", t: 45, type: 'finger'},
                {n: "Wrist Wave", d: "Вращай кистями и делай волну. Максимальная плавность.", t: 45, type: 'hand'},
                {n: "Shoulder Squeeze", d: "Своди лопатки вместе, раскрывая грудь.", t: 30, type: 'body'},
                {n: "Neural Sync", d: "Касайся большим пальцем остальных на макс. скорости.", t: 30, type: 'finger'}
            ]
        },
        en: { /* ... аналогично для других языков ... */ },
        ua: { /* ... */ },
        tr: { /* ... */ }
    };

    // SVG Templates
    const svgs = {
        eye: `<svg viewBox="0 0 100 60" class="svg-eye"><path d="M10 30 Q50 0 90 30 Q50 60 10 30" fill="none" stroke="white" stroke-width="2"/><circle class="eye-pupil" cx="50" cy="30" r="10"/></svg>`,
        finger: `<svg viewBox="0 0 100 100" class="hand-svg"><path d="M30 80 V40 M50 80 V30 M70 80 V35" stroke="white"/><circle class="finger" cx="50" cy="30" r="5" fill="var(--accent)"/></svg>`,
        hand: `<svg viewBox="0 0 100 100" class="hand-svg"><circle cx="50" cy="50" r="30" stroke-dasharray="10 5"><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/></circle></svg>`,
        body: `<svg viewBox="0 0 100 100" class="hand-svg"><rect class="scapula" x="20" y="30" width="20" height="40"/><rect class="scapula" x="60" y="30" width="20" height="40"/></svg>`
    };

    let currentLang = 'ru';
    let score = 0;

    function setLang(l) { currentLang = l; }

    // Aim Game Logic
    const canvas = document.getElementById('game-canvas');
    function createTarget() {
        const t = document.createElement('div');
        t.className = 'target';
        t.style.left = Math.random() * 90 + '%';
        t.style.top = Math.random() * 90 + '%';
        t.onclick = () => { score++; document.getElementById('score').innerText = score; t.remove(); createTarget(); };
        canvas.appendChild(t);
        setTimeout(() => { if(t.parentNode) t.remove(); createTarget(); }, 2000);
    }
    createTarget(); createTarget();

    // Warmup Engine
    async function runWarmup() {
        const btn = document.getElementById('start-btn');
        btn.disabled = true;
        const steps = data[currentLang].steps;

        for (let step of steps) {
            document.getElementById('step-name').innerText = step.n;
            document.getElementById('step-desc').innerText = step.d;
            document.getElementById('animation-zone').innerHTML = svgs[step.type];
            
            let timeLeft = step.t;
            while (timeLeft >= 0) {
                document.getElementById('timer').innerText = `00:${timeLeft.toString().padStart(2, '0')}`;
                await new Promise(r => setTimeout(r, 1000));
                timeLeft--;
            }
        }

        document.getElementById('step-name').innerText = "CALIBRATED!";
        document.getElementById('step-desc').innerText = "System performance at 100%. Good luck.";
        btn.disabled = false;
    }
</script>

</body>
</html>
